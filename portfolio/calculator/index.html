<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align="center">Basic Calculator</h1>
    <h2 align="center">Mandar Shegekar</h2>
    <h1 align="center"></h1>

    <div class="container">
        <div id="result" disabled></div>
        <div class="bttns">
            <div class="btn" id="clear">AC</div>
            <div class="btn">.</div>
            <div class="btn">0</div>
            <div class="btn">/</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">*</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">+</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">-</div>
        </div>
    <div>
        <div id="equal" class="btn"><strong>=</strong></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
